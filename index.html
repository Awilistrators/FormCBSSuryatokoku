<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Formulir Pendaftaran Suryatokoku</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9acb, #ffc1dd);
  padding: 20px;
}
.box {
  max-width: 650px;
  background: #fff;
  margin: auto;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 12px 30px rgba(0,0,0,.18);
}
.header {
  display: flex;
  align-items: center;
  padding: 16px;
  background: #ffe3f0;
}
.header .logo {
  width: 70px;
  margin-right: 16px;
}
.header .banner {
  width: 100%;
  max-height: 90px;
  object-fit: contain;
}
.content { padding: 22px; }
h2 {
  text-align: center;
  color: #e91e63;
  margin-bottom: 22px;
}
label {
  font-weight: bold;
  margin-top: 14px;
  display: block;
}
input, select, textarea {
  width: 100%;
  padding: 11px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
.desc {
  font-size: 13px;
  background: #fff0f7;
  padding: 14px;
  border-radius: 8px;
  margin-top: 10px;
}
button {
  width: 100%;
  background: #e91e63;
  color: #fff;
  border: none;
  padding: 15px;
  margin-top: 26px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
}
.hidden { display: none; }
.loading {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,.85);
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: bold;
  color: #e91e63;
  z-index: 999;
}
</style>
</head>

<body>

<div class="loading" id="loading">‚è≥ Mengirim data...</div>

<div class="box">
  <div class="header">
    <img src="logo-suryatokoku.png" class="logo">
    <img src="header-event.png" class="banner">
  </div>

  <div class="content">
    <h2>Isi Formulir Pendaftaran</h2>

    <form id="regForm">

      <label>Nama Lengkap</label>
      <input type="text" name="nama" required>

      <label>Jenis Kelamin</label>
      <select name="jk" required>
        <option value="">-- Pilih --</option>
        <option>Laki-laki</option>
        <option>Perempuan</option>
      </select>

      <label>Tanggal Lahir</label>
      <input type="date" name="tgl_lahir" required>

      <label>Nomor WhatsApp</label>
      <input type="tel" name="wa" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Alamat Lengkap</label>
      <textarea name="alamat" required></textarea>

      <label>Bergabung ke @Suryafluencers?</label>
      <select name="suryaflu" id="suryaflu" required>
        <option value="">-- Pilih --</option>
        <option value="Ya">Ya, Mau Bergabung</option>
        <option value="Tidak">Tidak</option>
      </select>

      <div id="creatorForm" class="hidden">
        <label>Username Instagram</label>
        <input type="text" name="ig" id="ig">

        <label>Username TikTok</label>
        <input type="text" name="tt" id="tt">
      </div>

      <button type="submit">DAFTAR</button>
    </form>
  </div>
</div>

<script>
const form = document.getElementById("regForm");
const loading = document.getElementById("loading");

const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbznMdEy1G-1ZrN8U5gXDG4kg0NbFycZ1-sAYvWqb_5oLw4nolnvrYk-14HBQouEGkbuYA/exec";
const SUCCESS_URL = "https://awilistrators.github.io/Form-YES-Surtok2025/success.html";

form.addEventListener("submit", function(e) {
  e.preventDefault();
  loading.style.display = "flex";

  fetch(WEBAPP_URL, {
    method: "POST",
    body: new FormData(form)
  })
  .then(r => r.text())
  .then(t => {
    if (t.trim() === "OK") {
      window.location.href = SUCCESS_URL;
    } else {
      throw t;
    }
  })
  .catch(err => {
    alert("Gagal mengirim data");
    loading.style.display = "none";
    console.error(err);
  });
});

const suryaflu = document.getElementById("suryaflu");
const creatorForm = document.getElementById("creatorForm");

suryaflu.addEventListener("change", () => {
  creatorForm.classList.toggle("hidden", suryaflu.value !== "Ya");
});
</script>

</body>
</html>
