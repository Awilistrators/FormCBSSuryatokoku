<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pendaftaran + QR Code</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0c57c7;
    }
    #result {
      margin-top: 25px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Pendaftaran</h2>

    <form id="myForm" onsubmit="generateQR(); return false;">
      <label>Nama</label>
      <input type="text" id="nama" required />

      <label>Jenis Kelamin</label>
      <select id="jk" required>
        <option value="">Pilih</option>
        <option>Laki-laki</option>
        <option>Perempuan</option>
      </select>

      <label>No. HP</label>
      <input type="text" id="hp" required />

      <label>Alamat</label>
      <textarea id="alamat" rows="3" required></textarea>

      <button type="submit">Kirim & Buat QR</button>
    </form>

    <div id="result">
      <h3>QR Code Anda</h3>
      <div id="qrcode"></div>
      <p id="msg"></p>
    </div>
  </div>

  <script>
    function generateQR() {
      let nama = document.getElementById("nama").value;
      let jk = document.getElementById("jk").value;
      let hp = document.getElementById("hp").value;
      let alamat = document.getElementById("alamat").value;

      let data = `Nama: ${nama}\nJenis Kelamin: ${jk}\nHP: ${hp}\nAlamat: ${alamat}`;

      document.getElementById("qrcode").innerHTML = "";

      new QRCode(document.getElementById("qrcode"), {
        text: data,
        width: 200,
        height: 200
      });

      document.getElementById("result").style.display = "block";
      document.getElementById("msg").innerText = "Silakan screenshot atau simpan QR Code ini.";
    }
  </script>
</body>
</html>
