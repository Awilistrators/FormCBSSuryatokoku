<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Formulir Pendaftaran Suryatokoku</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9acb, #ffc1dd);
  padding: 20px;
}
.box {
  max-width: 650px;
  background: #ffffff;
  margin: auto;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 12px 30px rgba(0,0,0,.18);
}
.header {
  text-align: center;
  padding: 20px;
  background: #ffe3f0;
}
.header .banner {
  width: 100%;
  max-width: 520px;
  height: auto;
  display: inline-block;
}
.content { padding: 22px; }
h2 { text-align: center; color: #e91e63; margin-bottom: 22px; }
label { font-weight: bold; margin-top: 14px; display: block; }
input, select, textarea { width: 100%; padding: 11px; margin-top: 6px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; }
textarea { resize: vertical; }
.desc { font-size: 13px; background: #fff0f7; padding: 14px; border-radius: 8px; margin-top: 10px; line-height: 1.6; }
button { width: 100%; background: #e91e63; color: #fff; border: none; padding: 15px; margin-top: 26px; font-size: 16px; border-radius: 10px; cursor: pointer; }
button:hover { background: #d81b60; }
.hidden { display: none; }
.loading { position: fixed; inset: 0; background: rgba(255,255,255,.85); display: none; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; color: #e91e63; z-index: 999; }
@media (max-width:480px){ body{padding:12px} .box{max-width:100%} }
</style>
</head>
<body>

<div class="loading" id="loading">⏳ Mengirim data...</div>

<div class="box">
  <div class="header">
    <!-- header-event centered and larger -->
    <img src="header-event.png" class="banner" alt="Header Event">
  </div>

  <div class="content">
    <h2>FORMULIR PENDAFTARAN</h2>

    <!-- IMPORTANT: NO action/method on form -->
    <form id="regForm" autocomplete="on" novalidate>
      <label>Nama Lengkap</label>
      <input type="text" name="nama" required>

      <label>Jenis Kelamin</label>
      <select name="jk" required>
        <option value="">-- Pilih --</option>
        <option>Laki-laki</option>
        <option>Perempuan</option>
      </select>

      <label>Tanggal Lahir</label>
      <input type="date" name="tgl_lahir" required>

      <label>Nomor WhatsApp</label>
      <input type="tel" name="wa" required pattern="^08[0-9]{8,11}$" placeholder="08xxxxxxxxxx">

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Alamat Lengkap</label>
      <textarea name="alamat" required></textarea>

      <label>Apakah kamu ingin bergabung ke komunitas @Suryafluencers?</label>

      <div class="desc">
        <b>@Suryafluencers</b> adalah program Creator & Reviewer Suryatokoku...
      </div>

      <select name="suryaflu" id="suryaflu" required>
        <option value="">-- Pilih --</option>
        <option value="Ya">Ya, Mau Bergabung</option>
        <option value="Tidak">Tidak</option>
      </select>

      <div id="creatorForm" class="hidden">
        <label>Username Instagram</label>
        <input type="text" name="ig" id="ig">
        <label>Username TikTok</label>
        <input type="text" name="tt" id="tt">
      </div>

      <button type="submit">DAFTAR</button>
    </form>
  </div>
</div>

<script>
/* ---------- show/hide creator fields ---------- */
(function(){
  const suryaflu = document.getElementById('suryaflu');
  const creatorForm = document.getElementById('creatorForm');
  const ig = document.getElementById('ig');
  const tt = document.getElementById('tt');

  suryaflu.addEventListener('change', function () {
    if (this.value === 'Ya') {
      creatorForm.classList.remove('hidden');
      ig.required = true;
      tt.required = true;
    } else {
      creatorForm.classList.add('hidden');
      ig.required = false;
      tt.required = false;
      ig.value = '';
      tt.value = '';
    }
  });
})();

/* ---------- submit with fetch, then redirect ---------- */
<script>
const form = document.getElementById('regForm');
const loading = document.getElementById('loading');

const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyW2n3JH8aweJFsIDm7mj5nAR5VfGxC6Wa8ilgqFXbJaQDQt5e2AQiMbV58xp34QTAo2w/exec";
const SUCCESS_URL = "https://awilistrators.github.io/Form-YES-Surtok2025/success.html";

form.addEventListener("submit", function(e) {
  e.preventDefault(); // ⛔ STOP submit bawaan browser
  loading.style.display = "flex";

  fetch(WEBAPP_URL, {
    method: "POST",
    body: new FormData(form)
  })
  .then(res => res.text())
  .then(text => {
    if (text.trim() === "OK") {
      window.location.href = SUCCESS_URL;
    } else {
      alert("Gagal submit: " + text);
      loading.style.display = "none";
    }
  })
  .catch(err => {
    alert("Error koneksi");
    console.error(err);
    loading.style.display = "none";
  });
});
</script>

</body>
</html>
