<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kasir Scan QR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 16px;
}
.box {
  max-width: 420px;
  margin: auto;
  background: #fff;
  padding: 18px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,.15);
}
h2 {
  text-align: center;
  margin-top: 0;
}
button {
  width: 100%;
  padding: 14px;
  background: #e91e63;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  margin-top: 12px;
  cursor: pointer;
}
#result {
  margin-top: 16px;
  font-size: 14px;
}

.header-logo {
  text-align: center;
  margin-bottom: 12px;
}
.header-logo img {
  max-width: 300px;
  width: 100%;
  height: auto;
}

/* STATUS */
.status {
  font-size: 18px;
  font-weight: bold;
  margin-top: 12px;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
}
.status.ok { background:#e8f5e9; color:#2e7d32; }
.status.info { background:#e3f2fd; color:#1565c0; }
.status.no { background:#ffebee; color:#c62828; }
.status.warn { background:#fff8e1; color:#f57f17; }

/* POPUP */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  display: none;
  align-items: center;
  justify-content: center;
}
.popup-box {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  max-width: 320px;
  text-align: center;
}
.popup-actions {
  display: flex;
  gap: 10px;
  margin-top: 14px;
}
.popup-actions button {
  width: 100%;
}

/* TOMBOL POPUP */
.btn-yes {
  background: #4caf50;
}
.btn-yes:hover {
  background: #43a047;
}
.btn-no {
  background: #e53935;
}
.btn-no:hover {
  background: #d32f2f;
}
</style>
</head>

<body>

<div class="box">
  <div class="header-logo">
    <img src="newheader-event.png" alt="Header Event">
  </div>

  <h2>üì∑ Scan QR Customer</h2>

  <div id="reader"></div>
  <div id="result"></div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-box">
    <p id="popupText"></p>
    <div class="popup-actions">
      <button class="btn-yes" onclick="beriFreebies()">YA</button>
      <button class="btn-no" onclick="tolakFreebies()">TIDAK</button>
    </div>
  </div>
</div>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzpTWQwrtj7CE6-oXVxls6Mh-UlxPMEN5CJpdzsaYikYzQXWPN9SGBhA17fusMAW9Nb2g/exec";

let lastData = {};
let sudahScan = false;

// START CAMERA
const qr = new Html5Qrcode("reader");
qr.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 220 },
  onScanSuccess
);

function onScanSuccess(text) {
  if (sudahScan) return;
  sudahScan = true;
  qr.stop();

  const parts = text.trim().split(/\s+/);
  const wa = parts.pop();
  const nama = parts.join(" ");

  prosesScan(nama, wa);
}

// ===============================
// PROSES SCAN
// ===============================
function prosesScan(nama, wa) {
  const fd = new FormData();
  fd.append("nama", nama);
  fd.append("wa", wa);

  fetch(WEBAPP_URL, { method:"POST", body: fd })
    .then(r => r.json())
    .then(res => {
      lastData = res;

      let statusHTML = "";

      if (res.status === "BOLEH_DAPAT") {
        statusHTML = `<div class="status ok">üéÅ Dapat Freebies</div>`;
      }
      else if (res.status === "SUDAH_PERNAH") {
        statusHTML = `<div class="status info">‚ÑπÔ∏è Sudah Pernah Dapat Freebies</div>`;
      }
      else if (res.status === "KUOTA_HABIS") {
        statusHTML = `<div class="status warn">‚õî Kuota Freebies Habis</div>`;
      }
      else {
        statusHTML = `<div class="status no">‚ùå Tidak Dapat Freebies</div>`;
      }

      document.getElementById("result").innerHTML = `
        <div><b>Nama :</b> ${res.nama}</div>
        <div><b>No. WA :</b> ${res.wa}</div>
        <div><b>Kunjungan ke :</b> ${res.totalKunjungan}</div>
        <hr>
        ${statusHTML}
        <button onclick="scanUlang()">Scan Customer Berikutnya</button>
      `;

      if (res.popup === "KONFIRMASI") {
        document.getElementById("popupText").innerText =
          "Customer ini memenuhi syarat mendapatkan freebies?";
        document.getElementById("popup").style.display = "flex";
      }
    });
}

// ===============================
// POPUP ACTION
// ===============================
function beriFreebies() {
  const fd = new FormData();
  fd.append("nama", lastData.nama);
  fd.append("wa", lastData.wa);

  fetch(WEBAPP_URL + "?action=beriFreebies", {
    method:"POST",
    body: fd
  }).then(() => {
    document.getElementById("popup").style.display = "none";
    document.getElementById("result").innerHTML += `
      <div class="status ok">üéÅ FREEBIES DIBERIKAN</div>
    `;
  });
}

function tolakFreebies() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("result").innerHTML += `
    <div class="status no">‚ùå FREEBIES TIDAK DIBERIKAN</div>
  `;
}

function scanUlang() {
  location.reload();
}
</script>

</body>
</html>
