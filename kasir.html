<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kasir Scan QR</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 16px;
}
.box {
  max-width: 420px;
  margin: auto;
  background: #fff;
  padding: 18px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,.15);
}
h2 {
  text-align: center;
  margin-top: 0;
}
button {
  width: 100%;
  padding: 14px;
  background: #e91e63;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  margin-top: 12px;
}
#result {
  margin-top: 16px;
  font-size: 14px;
}
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.5);
  display: none;
  align-items: center;
  justify-content: center;
}
.popup-box {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  max-width: 320px;
  text-align: center;
}
.popup-box button {
  width: 48%;
}

  .status {
  font-size: 18px;
  font-weight: bold;
  margin-top: 8px;
  padding: 10px;
  border-radius: 8px;
}

.status.ok {
  background: #e8f5e9;
  color: #2e7d32;
}

.status.info {
  background: #e3f2fd;
  color: #1565c0;
}

.status.no {
  background: #ffebee;
  color: #c62828;
}

.status.warn {
  background: #fff8e1;
  color: #f57f17;
}

.big-btn {
  font-size: 18px;
  padding: 16px;
  margin-top: 14px;
  border-radius: 10px;
}

  .notif {
  margin-top: 12px;
  padding: 12px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: bold;
}

.notif.ok {
  background: #e8f5e9;
  color: #2e7d32;
}

.notif.info {
  background: #e3f2fd;
  color: #1565c0;
}

</style>
</head>

<body>

<div class="box">
  <h2>üì∑ Scan QR Customer</h2>

  <div id="reader"></div>

  <div id="result"></div>

  <div id="notif"></div>
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <p id="popupText"></p>
    <button onclick="beriFreebies()">YA</button>
    <button onclick="tutupPopup()">TIDAK</button>
  </div>
</div>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzml8MuVxMB4Gu51iXdO5HauRdQey_vvqXOQC09Dj5DVQaUyW-lVuo_SARfU30zeGUG/exec";

let lastData = {};
let sudahScan = false;

const qr = new Html5Qrcode("reader");

qr.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 220 },
  text => {
    if (sudahScan) return;
    sudahScan = true;

    qr.stop();

    const parts = text.trim().split(/\s+/);
    const wa = parts.pop();
    const nama = parts.join(" ");

    prosesScan(nama, wa);
  }
);

// ===============================
// PROSES SCAN
// ===============================
function prosesScan(nama, wa) {
  const fd = new FormData();
  fd.append("nama", nama);
  fd.append("wa", wa);

  fetch(WEBAPP_URL, { method: "POST", body: fd })
    .then(r => r.json())
    .then(res => {
      lastData = res;

      let statusText = "";
      let statusClass = "";
      let soundId = "";

      if (res.status === "BOLEH_DAPAT") {
        statusText = "üéÅ Dapat Freebies";
        statusClass = "ok";
        soundId = "sound-ok";
      } 
      else if (res.status === "SUDAH_PERNAH") {
        const waktu = res.lastFreebiesDate
          ? `<br><small>Di Tanggal: ${res.lastFreebiesDate}</small>`
          : "";
        statusText = `‚ÑπÔ∏è Sudah Pernah Dapat Freebies${waktu}`;
        statusClass = "info";
        soundId = "sound-info";
      }
      else if (res.status === "KUOTA_HABIS") {
        statusText = "‚õî Kuota Freebies Habis";
        statusClass = "warn";
        soundId = "sound-no";
      } 
      else {
        statusText = "‚ùå Tidak Dapat Freebies";
        statusClass = "no";
        soundId = "sound-no";
      }

      document.getElementById("result").innerHTML = `
        <div><b>Nama:</b> ${res.nama}</div>
        <div><b>Kunjungan ke:</b> ${res.totalKunjungan}</div>
        <div class="status ${statusClass}">
          Status Freebies: ${statusText}
        </div>
        <button class="big-btn" onclick="scanUlang()">üîÑ Scan Ulang</button>
      `;

      document.getElementById(soundId)?.play();

      if (res.popup === "KONFIRMASI") {
        document.getElementById("popupText").innerText =
          "Customer ini memenuhi syarat mendapatkan freebies?";
        document.getElementById("popup").style.display = "flex";
      }
    });
}

// ===============================
// ACTION BUTTON
// ===============================
function beriFreebies() {
  const fd = new FormData();
  fd.append("nama", lastData.nama);
  fd.append("wa", lastData.wa);

  fetch(WEBAPP_URL + "?action=beriFreebies", {
    method: "POST",
    body: fd
  }).then(() => {
    document.getElementById("notif").innerHTML =
      `<div class="notif ok">üéÅ Freebies berhasil dicatat</div>`;
    tutupPopup();
  });
}

function tutupPopup() {
  document.getElementById("popup").style.display = "none";
  location.reload();
}

function scanUlang() {
  location.reload();
}
</script>


<audio id="sound-ok" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="sound-info" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="sound-no" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

</body>
</html>
